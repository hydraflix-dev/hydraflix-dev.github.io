<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playflix | Watch movies instantly</title>
    <!--META-->
    <meta name="theme-color" content="#013BA6">
    <meta property="og:title" content="Playflix" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://playflix.github.io" />
    <meta property="og:image" content="image/tX1x8uP.jpg" />    
    <meta property="og:description" content="Watch movies instantly" />
    <link rel="apple-touch-icon" sizes="57x57" href="image/ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="image/ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="image/ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="image/ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="image/ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="image/ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="image/ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="image/ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="image/ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="image/ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="image/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/ico/favicon-16x16.png">
    <link rel="manifest" href="image/ico/manifest.json">
    <!--
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/icocmgpofpimcojhefbcfbdldkmndpgj">
    https://developer.chrome.com/webstore/inline_installation
    -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="image/ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--/META-->
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/playflix.css" type="text/css">
    <link rel="stylesheet" href="css/material/bootstrap-material-design.css" type="text/css">
    <link rel="stylesheet" href="css/material/ripples.min.css" type="text/css">
    <link rel="stylesheet" href="css/material/navbar-material.css" type="text/css">   
    <link rel="stylesheet" href="css/font-awesome.min.css"  type="text/css">
    <link rel="stylesheet" href="css/fonts.css" type="text/css">
    <link rel="stylesheet/less" href="css/landing.less" type="text/css">
    <link rel="stylesheet/sass" href="css/landing.scss" type="text/css">
    <link rel="stylesheet" href="css/cssgram.css"  type="text/css">   
    <link rel="stylesheet" href="css/animate.min.css"  type="text/css">
    <link rel="stylesheet" href="css/morphext.css"  type="text/css">
    <!--/CSS-->    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/less.min.js"></script>
    <script type="text/javascript" src="js/landing.js"></script>
    <script type="text/javascript" src="js/sass.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ng-infinite-scroll.js"></script> 
  </head>
  <body ng-app='myApp'>
    <!--NAVBAR-->
    <div ng-include="'inc/navbar.html'"></div>
    <!--NAVBAR--> 
    <!--PRELOADER-->
    <div ng-include="'inc/preloader.html'"></div>
    <!--/PRELOADER-->

    <div class="cover">
      <div class="hi">
        Watch <span id="swap"></span> instantly<br>
        <span id="playflix_slogan">without ads, sign-ups, pop-ups, captchas, garbage, bullshit...</span>
      </div>
      <div id="steps" class="row">
        <div id="playflix_slogan_steps" class="col-md-12 col-lg-12 col-xs-12"><span>is safe, open, free and easy!</span></div>
        <div class="col-md-3 col-lg-3 col-xs-3 steps steps-b-r"><b>Step 1:</b> Install TorrentStream<a href="https://chrome.google.com/webstore/detail/torrent-stream/icocmgpofpimcojhefbcfbdldkmndpgj/" target="_blank" title=""><img src="image/chrome.png" class="img-responsive chrome" alt=""></a></div>
        <div class="col-md-3 col-lg-3 col-xs-3 steps steps-b-r"><b>Step 2:</b> Install TorrentStream Helper<a href="https://chrome.google.com/webstore/detail/torrentstream-helper/ebaaacomjclfgnkmaeaneljmfgkofphc" target="_blank" title=""><img src="image/chrome.png" class="img-responsive chrome" alt=""></a></div>
        <div class="col-md-3 col-lg-3 col-xs-3 steps steps-b-r"><b>Step 3:</b> <a href="/">reload this page!</a><br><a href="/"><img id="steps_reload-img" src="image/reload.png" /></a></div>
        <div class="col-md-3 col-lg-3 col-xs-3 steps"><b>Step 4:</b> Right click on your movie,<br>select "Open with TorrentStream", enjoy!<br><img id="steps_enjoy-img" src="image/pocho.png" /></i></div>           
      </div>      
      </div>  
    </div>
    <div class="tv">
      <figure class="playflix">
        <div class="screen mute playflix" id="tv"></div>
      </figure>
    </div>      
    <div class="bg-overlay"></div>
    <!--CATALOGUE-->
    <!--MOVIES-->
    <div ng-controller='DemoController'>
      <div infinite-scroll='playflix.nextPage()' infinite-scroll-disabled='playflix.busy' infinite-scroll-distance='1000'>
    <div ng-repeat='item in playflix.items' class="movie-box movie-box-'{{item.genre}}' col-lg-2 col-md-3 col-sm-6 col-xs-12 plfx-aux-1">
    <div class="plfx-aux-2" style="background-image:url({{item.background}});"></div>
    <a href="{{item.magnet}}">
    <img id="img-movie-box-{{item.hash}}" class="hover-luz plfx-aux-3" title="{{item.title}}" alt="{{item.title}}" src="{{item.medium_cover_image}}" onmouseover="hoverHash(&#39;{{item.imdb}}&#39;)" onmouseout="outHash(&#39;{{item.imdb}}&#39;)" onclick="f_play_detalle(&#39;{{item.hash}}&#39;,&#39;{{item.imdb}}&#39;,&#39;{{item.magnet}}&#39;,&#39;{{item.title}}&#39;,&#39;{{item.rating}}&#39;,&#39;{{item.poster}}&#39;,&#39;{{item.genre}}&#39;,&#39;{{item.background}}&#39;,&#39;{{item.api_url}}&#39;,&#39;{{item.provider}}&#39;,&#39;{{item.proxy}}&#39;,&#39;{{item.content_value}}&#39;); scrollDetails(&#39;{{item.hash}}&#39;);"/>
    <div id="movie-rating-star-{{item.imdb}}" class="movie_rating_star"></div></div>
    </a>
      </div>
    </div>  
    <!--MOVIES-->
    <!--DETAILS SECTION-->
    <div ng-include="'inc/detail.html'"></div>
    <!--/DETAILS SECTION-->   
    <!--/CATALOGUE-->
    <!--JS-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/material/ripples.min.js"></script>
    <script type="text/javascript" src="js/material/material.min.js"></script>
    <script type="text/javascript" src="js/material-aux.js"></script>
    <script type="text/javascript" src="js/preloader-aux.js"></script>
    <script type="text/javascript" src="js/morphext.js"></script>
    <script type="text/javascript" src="js/catalogue-aux.js"></script>    
  </body>
</html>
