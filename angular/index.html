		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

	</head>
	<!--HEAD-->
	<body>
		<!--NAVBAR-->
		<div ng-include="'inc/navbar.html'"></div>
		<!--NAVBAR-->	
		<!--PRELOADER-->
		<div ng-include="'inc/preloader.html'"></div>
		<!--/PRELOADER-->
		<!--CATALOGUE-->
			<div class="cover">
				<div class="hi">
					Watch <span id="swap"></span> instantly<br>
					<span id="playflix_slogan">without ads, sign-ups, pop-ups, captchas, garbage, bullshit...</span>
				</div>
				<div id="steps" class="row">
					<div id="playflix_slogan_steps" class="col-md-12 col-lg-12 col-xs-12"><span>is safe, open, free and easy!</span></div>
					<div class="col-md-3 col-lg-3 col-xs-3 steps steps-b-r"><b>Step 1:</b> Install TorrentStream<a href="https://chrome.google.com/webstore/detail/torrent-stream/icocmgpofpimcojhefbcfbdldkmndpgj/" target="_blank" title=""><img src="image/chrome.png" class="img-responsive chrome" alt=""></a></div>
					<div class="col-md-3 col-lg-3 col-xs-3 steps steps-b-r"><b>Step 2:</b> Install TorrentStream Helper<a href="https://chrome.google.com/webstore/detail/torrentstream-helper/ebaaacomjclfgnkmaeaneljmfgkofphc" target="_blank" title=""><img src="image/chrome.png" class="img-responsive chrome" alt=""></a></div>
					<div class="col-md-3 col-lg-3 col-xs-3 steps steps-b-r"><b>Step 3:</b> <a href="/">reload this page!</a><br><a href="/"><img id="steps_reload-img" src="image/reload.png" /></a></div>
					<div class="col-md-3 col-lg-3 col-xs-3 steps"><b>Step 4:</b> Right click on your movie,<br>select "Open with TorrentStream", enjoy!<br><img id="steps_enjoy-img" src="image/pocho.png" /></i></div>						
				</div>			
				</div>	
			</div>
			<div class="tv">
				<figure class="playflix">
					<div class="screen mute playflix" id="tv"></div>
				</figure>
			</div>			
			<div class="bg-overlay"></div>
			<div id="movies" class="contentContainer row" ng-controller="moviesController">
				<div ng-include src="movie.url"></div>
			</div>
		<!--/CATALOGUE-->
		<!--DETAILS SECTION-->
		<div ng-include="'inc/detail.html'"></div>
		<!--/DETAILS SECTION-->
		<!--JS-->
		<script type="text/javascript" src="js/catalogue.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
